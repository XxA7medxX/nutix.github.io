<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutix - Second Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Fira Sans', sans-serif;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 50px 10%;
            text-align: center;
        }
        .section img {
            max-width: 150px;
            height: auto;
        }
        .section .video-container {
            position: relative;
            max-width: 300px;
            max-height: 300px;
        }
        .section .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .text {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 300;
        }
        .arrow {
            font-size: 2rem;
            color: white;
            margin: 0 20px;
        }
        .link-to-first {
            text-align: center;
            margin: 40px 0;
        }
        .link-to-first a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }
        .link-to-first a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="section">
        <!-- Images/Videos Icon -->
        <div>
            <img src="resources/images/image_icon.png" alt="Images/Videos Icon">
            <p class="text">IMAGES / VIDEOS</p>
        </div>

        <!-- Arrow -->
        <div class="arrow">➔</div>

        <!-- Video in the Middle -->
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="resources/videos/middle_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Arrow -->
        <div class="arrow">➔</div>

        <!-- 3D Model Icon -->
        <div>
            <img src="resources/images/model_icon.png" alt="3D Model Icon">
            <p class="text">3D MODEL</p>
        </div>
    </div>
    <div class="link-to-first">
        <a href="first.html">Back to First Page</a>
    </div>
</body>
</html>
