<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutix - Bridging Reality and Innovation</title>
    
    <!-- Link to Google Fonts for Fira Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Fira Sans', sans-serif;
            overflow: hidden;
        }
        header {
            padding: 20px;
            text-align: left;
            margin-left: 10%;
        }
        header img {
            max-width: 150px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            margin-left: 10%;
        }
        .content h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 600;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
        }
        .video-container {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .video-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Adjust the width of the video relative to the laptop frame */
            height: auto; /* Maintain aspect ratio */
            z-index: 1;
        }
        .layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding: 50px 10%;
        }
        .link-to-second {
            text-align: center;
            margin: 40px 0;
        }
        .link-to-second a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
        }
        .link-to-second a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="resources/images/logo.png" alt="Nutix Logo">
    </header>
    <div class="layout">
        <div class="content">
            <h1>BRIDGING REALITY AND INNOVATION</h1>
            <p>WE CRAFT DIGITAL TWINS TO REIMAGINE WORKFLOWS AND INSIGHTS</p>
        </div>
        <div class="video-container">
            <img src="resources/images/laptop.png" alt="Laptop Frame">
            <video autoplay loop muted playsinline>
                <source src="resources/videos/demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="link-to-second">
        <a href="second.html">Go to Second Page</a>
    </div>
</body>
</html>
